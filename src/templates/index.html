{% extends 'base.html' %}

{% block head %}
<title>Sailboat</title>
{% endblock %}

{% block main %}
<style>
h1, h2 {
  margin: 0;
}

.newpost {
  background-color: rgb(244, 244, 244);
}

.newpost textarea[name=content] {
  box-sizing: border-box;
  height: 70px;
  width: 100%;
  padding: .5rem .75rem;
  resize: vertical;
  border: 1px solid rgb(228 228 228);
  border-radius: .4rem;
}

.newpost button {
  background-color: black;
  border-radius: .4rem;
  border: 0 solid #e5e7eb;
  color: white;
  display: block;
  font-size: .875rem;
  font-weight: 500;
  margin-left: auto;
  margin-top: 10px;
  padding: 8px 12px;
}

</style>

<section class=card>
<h1>{{ profile.display_name }}</h1>
<div>@{{ profile.handle }}</div>
  Following: <a href="/following">{{ follow_count }}</a>
</section>

<section class="card newpost">
<form action="/posts"
      method=post
      hx-post="/posts"
      hx-swap=afterend
      hx-target="section.feed h2"
      hx-on::after-request="this.reset()">
  <input type=hidden name=profile_id value="{{ profile.profile_id }}">
  <textarea name="content" required placeholder="{{ profile.display_name }} is..."></textarea>
  <button>Post</button>
</form>
</section>

<section class="card feed">
<h2>Feed</h2>
{% for post in posts %}
  {%- include '_partials/post.html' %}
{% endfor %}
</section>

{% endblock %}
