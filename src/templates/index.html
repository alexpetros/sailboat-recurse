{% extends 'base.html' %}

{% block head %}
<title>Sailboat</title>
{% endblock %}

{% block main %}
<style>
textarea[name=content] {
  width: 100%;
  max-width: 400px;
  resize: vertical;
}

section {
  margin: 10px 0;
}

.post {
  padding: 5px 5px;
}

.userinfo {
  display: flex;
  justify-content: space-between;
}

button.delete {
  display: block;
}

</style>

<h1>{{ name }}'s Sailboat</h1>
The future of posting, websites, internet, and everything else.

<section>
  Following: <a href="/following">{{ follow_count }}</a>
</section>

<section>
  <h2>Search</h2>
  <p>Find a ActivityPub user and follow them</p>
  <form method=POST action=/search hx-post=/search hx-swap=innerHTML hx-target=#results>
    <input type=search name=q>
    <button>Search</button>
  </form>
</section>

<section>
  <h2>Results</h2>
  <p id=results></p>
</section>

{% endblock %}
