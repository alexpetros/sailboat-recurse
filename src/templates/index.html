{% extends 'base.html' %}

{% block head %}
<title>Sailboat</title>
{% endblock %}

{% block main %}
<style>
textarea[name=content] {
  width: 100%;
  max-width: 400px;
  resize: vertical;
}

.post {
  padding: 5px 5px;
}

.userinfo {
  display: flex;
  justify-content: space-between;
}

button.delete {
  display: block;
}

.profile-search-result {
  width: 450px;
  background-color: bisque;
  padding: 1rem;
}

.profile-search-result header {
  display: flex;
  margin: 0;
  flex-direction: row;
}

.profile-search-result img {
  border-radius: 50%;
  margin-right: 5px;
}

.profile-search-result h2 {
  display: inline;
  margin: 0 10px 0 0;
}

.profile-search-result address {
  display: block;
  font-style: normal;
}

.profile-search-result button {
  margin-left: auto;
  align-self: center;
}
</style>

  <h1>{{ name }}'s Sailboat</h1>
  The future of posting, websites, internet, and everything else.

  <section>
    <h2>Search</h2>
    <p>Find a ActivityPub user and follow them</p>
    <form method=POST action=/search hx-post=/search hx-swap=innerHTML hx-target=#results>
      <input type=search name=q>
      <button>Search</button>
    </form>
  </section>

  <section>
    <h2>Results</h2>
    <p id=results></p>
  </section>

{% endblock %}
