<article class=profile-search-result>
  <header>
    <img width=46 height=46 src="{{ user.icon_url }}">
    <div>
      <h2>{{ user.name }}</h2>
      <address><a href="{{ user.url }}">@{{ user.handle }}</a></address>
    </div>
    <button>Follow</button>
  </header>

  <p>{{ user.summary }}</p>

</article>
