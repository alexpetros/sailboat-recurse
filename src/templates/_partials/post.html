<article class=post>
  <img src="{{ post.avi_url if post.avi_url else '/static/images/pineapple.svg' }}"
       alt="user avatar" width=50 height=50 class=user-avi>
  <div class=content>
    <div class=userinfo>
      <address>
        <span class=user>{{ post.actor_name }}</span> -
        <span class=preferred_username>{{ post.actor_handle }}</span>
      </address>
      <button class=delete
              hx-delete="/posts/{{ post.post_id }}"
              hx-target="closest article"
              hx-swap="outerHTML"
              hx-confirm="Are you sure you want to delete this post?"
      >Delete
      </button>
    </div>
    <p>{{ post.content | safe }}</p>
    <footer>{{ unix_time_to_local(post.created_at) }}</footer>
  </div>
</article>
